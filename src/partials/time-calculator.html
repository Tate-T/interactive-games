<section class="time-calculator">
  <div class="container">
    <h2 class="time-calculator__title">Калькулятор часу</h2>
    <div class="time-calculator__flex">
      <input
        class="time-calculator__input"
        type="text"
        placeholder="Введіть число"
      />
      <button class="time-calculator__btn">
        <!-- svg -->
      </button>
      <svg class="time-calculator__icon"
        xmlns="http://www.w3.org/2000/svg"
        width="100"
        height="2"
        viewBox="0 0 100 2"
        fill="none"
      >
        <path d="M0 1H100" stroke="black" stroke-dasharray="2 2" />
      </svg>
      <p class="time-calculator__result">Результат</p>
    </div>
  </div>
</section>
