<div class="header-modal">
  <button class="header-modal__close">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="17"
      height="17"
      viewBox="0 0 17 17"
      fill="none"
    >
      <path d="M1 1L8.5 8.5M16 16L8.5 8.5M8.5 8.5L16 1L1 16" stroke="black" />
    </svg>
  </button>
  <h2 class="header-modal__title">Привіт!</h2>
  <p class="header-modal__text">
    Ви потрапили на сайт інтерактивних ігор та завдань <br />
    Надіємось, що вам сподобається і ви отримаєте позитивні емоції! <br />
    Бажаємо Вам гарно провести час!
  </p>
  <div class="header-modal__flex">
    <label for="#header-modal__input" class="header-modal__label"
      >Введіть своє ім’я:</label
    >
    <input
      type="text"
      id="header-modal__input"
      class="header-modal__input"
      placeholder="Ваше ім’я..."
    />
    <button type="submit" class="header-modal__btn">Зберегти</button>
  </div>
</div>
