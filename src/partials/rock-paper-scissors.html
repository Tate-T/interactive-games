<section class="rock-paper-scissors">
  <div class="container">
    <h2 class="rock-paper-scissors__title">Камінь - ножиці - папір</h2>
    <div class="rock-paper-scissors__flex">
      <ul class="rock-paper-scissors-list">
        <li class="rock-paper-scissors-list__item rock">
          <button class="rock-paper-scissors-list__btn">
            <img
              src="./images/rock.webp"
              alt="rock"
              class="rock-paper-scissors-list__img"
            />
          </button>
        </li>
        <li class="rock-paper-scissors-list__item paper">
          <button class="rock-paper-scissors-list__btn">
            <img
              src="./images/paper.webp"
              alt="paper"
              class="rock-paper-scissors-list__img"
            />
          </button>
        </li>
        <li class="rock-paper-scissors-list__item scissors">
          <button class="rock-paper-scissors-list__btn">
            <img
              src="./images/scissors.webp"
              alt="scissors"
              class="rock-paper-scissors-list__img"
            />
          </button>
        </li>
      </ul>
      <div class="rock-paper-scissors__count-flex">
        <p class="rock-paper-scissors__count">Рахунок:</p>
        <p class="rock-paper-scissors__player">Ви:</p>
        <p class="rock-paper-scissors__computer">Комп’ютер:</p>
      </div>
    </div>
    <p class="rock-paper-scissors__text">Ви виграли раунд!</p>
    <button class="rock-paper-scissors__btn">Варіант комп’ютера</button>
  </div>
</section>
